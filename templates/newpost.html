{% extends "base.html" %}

{% block content %}
    <h1>Write What You Know</h1>
    <form method='post'>
        <label>
            Title for your new blog:
            <input type="text" name='title' value="{{ blog_title }}" />
            <span class="error">{{ title_error }}</span>
        </label>

        <hr />
        
        <label>
            Your new blog:
        </label>
            <textarea type="text" name='body' value="{{ blog_body }}">{{ blog_body }}</textarea>
            <span class="error">{{ body_error }}</span>
            <input type="submit" value='Add Entry' />
    </form>
{% endblock %}
