{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>
    <form method='post'>
        <label>
            Title for your new blog:
            <input type="text" name='title' />
        </label>

        <hr />
        <label>
            Your new blog:
        </label>
            <textarea type="text" name='body'></textarea>
        <input type="submit" value='Add Entry' />
    </form>

    <hr />

    {% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>{{blog.title}}</li>
            {% endfor %}
        </ul>
        {% endif %}

{% endblock %}
