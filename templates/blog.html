{% extends "base.html" %}


{% block content %}

    <h1>Build a Blog</h1>
    
    <hr />

    {% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        
            {% for blog in blogs %}
                <h2>{{blog.title}}<h2>
                <h5>{{blog.body}}</h5>
            {% endfor %}
        
        {% endif %}

{% endblock %}
