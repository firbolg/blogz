{% extends "base.html" %}


{% block content %}

    <h1>Build a Blog</h1>
    
    <hr />

    {% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        
            {% for blog in blogs %}
            
            <a href='/blog?id={{ blog.id }}' >
                <h2 type='text' name='title' value='{{ blog.title }}'>
                {{ blog.title }}</h2></a>
              
                <h5>{{blog.body}}</h5>
                    
                <em> written by </em><em type='text' name='owner' value='{{ blog.owner.username }}'>{{ blog.owner.username }}</em>
                        
      
            {% endfor %}
        
        {% endif %}

{% endblock %}
